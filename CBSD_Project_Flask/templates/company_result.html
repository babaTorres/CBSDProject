<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find My Stock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/styles.css') }}" type="text/css">
</head>
<body>
<button onclick="darkMode()">Toggle Dark Mode</button>
<br><br>
    <table class="tableTile">
        <tr>
            <td>
                <p> {{ company_name }}</p>
                    {{ latest_price }}
            </td>
        </tr>
    </table>

<script>
    function darkMode() {
        var darkness = document.body;
        darkness.classList.toggle("dark-mode");
    }
</script>
</body>
</html>
