<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find My Stock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/styles.css') }}" type="text/css">
</head>
<body>
    <table class="header" >
        <tr>
            <td>
                <a href="" class="cursor-pointer">
                    <img src="../static/images/FindMyStockLogo.png" alt="Stock Clipart" width="100" height="40"/>
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <b>Find My Stock</b>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="darkMode()" class = button>Toggle Dark Mode</button>
            </td>
        </tr>
    </table>
<br><br> <!------------------------------------------- End of Header ------------------------------------------->
    <table class="tableTile">
        <tr>
            <td>
                <form action="{{ url_for('search') }}" method="POST" >

                <label>Enter a symbol:</label>
                 {{ form.symbol }}<br>
                <br><br>

                <input type="submit" value="Search" class="button">
                </form>
            </td>
        </tr>
    </table>
{{ company_name}}

<script>
    function darkMode() {
        var darkness = document.body;
        darkness.classList.toggle("dark-mode");
    }
</script>
</body>
</html>
